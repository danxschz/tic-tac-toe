<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" 
    href="https://raw.githubusercontent.com/danxschz/danxschz/main/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" 
    href="https://raw.githubusercontent.com/danxschz/danxschz/main/img/favicon-16x16.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/92d46d99be.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="main-grid">
    <header><h1>Tic Tac Toe</h1></header>

    <main>
      <div class="game-board">
        <div class="square" data-index="1"></div>
        <div class="square" data-index="2"></div>
        <div class="square" data-index="3"></div>
        <div class="square" data-index="4"></div>
        <div class="square" data-index="5"></div>
        <div class="square" data-index="6"></div>
        <div class="square" data-index="7"></div>
        <div class="square" data-index="8"></div>
        <div class="square" data-index="9"></div>
      </div>
      
      <button class="start">Start</button>
      <div class="result"></div>
    </main>
    

  </div>
</body>

</html>
